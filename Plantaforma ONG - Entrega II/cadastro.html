<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ONG Esperança — Cadastro</title>
  <meta name="description" content="Formulário de cadastro para voluntariado e doações">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header" role="banner">
    <div class="inner container">
      <a href="index.html" class="brand" aria-label="Página inicial ONG Esperança">
        <img src="assets/IMAGEM/logo.png" alt="ONG Esperança" class="logo">
      </a>

      <nav class="nav" role="navigation" aria-label="Navegação principal">
        <div class="nav-item"><a href="index.html">Início</a></div>
        <div class="nav-item"><a href="projeto.html">Projetos</a></div>
        <div class="nav-item"><a href="cadastro.html">Cadastro</a></div>
      </nav>

      <button class="hamburger" id="btn-hamburger-3" aria-label="Abrir menu" aria-controls="mobileMenu" aria-expanded="false">☰</button>
    </div>

    <div id="mobileMenu" class="mobile-menu" aria-hidden="true">
      <button id="btn-close-3" aria-label="Fechar menu">✕</button>
      <nav>
        <a href="index.html">Início</a>
        <a href="projeto.html">Projetos</a>
        <a href="cadastro.html">Cadastro</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Cadastro de Voluntário / Doador</h1>
    <form id="cadastroForm" class="card" novalidate>
      <fieldset>
        <legend>Dados Pessoais</legend>

        <div class="form-row two-col">
          <div>
            <label for="nome">Nome completo *</label>
            <input id="nome" name="nome" type="text" required autocomplete="name" minlength="2">
          </div>

          <div>
            <label for="email">E-mail *</label>
            <input id="email" name="email" type="email" required autocomplete="email">
          </div>
        </div>

        <div class="form-row two-col">
          <div>
            <label for="cpf">CPF *</label>
            <input id="cpf" name="cpf" type="text" inputmode="numeric" maxlength="14" required placeholder="000.000.000-00" autocomplete="off" aria-describedby="cpf-help">
            <small id="cpf-help" class="small">Digite apenas números; formatamos automaticamente.</small>
          </div>

          <div>
            <label for="telefone">Telefone *</label>
            <input id="telefone" name="telefone" type="tel" inputmode="tel" maxlength="15" required placeholder="(00) 00000-0000" autocomplete="tel">
          </div>
        </div>

        <div class="form-row two-col">
          <div>
            <label for="nascimento">Data de nascimento *</label>
            <input id="nascimento" name="nascimento" type="date" required max="">
          </div>

          <div>
            <label for="perfil">Perfil *</label>
            <select id="perfil" name="perfil" required>
              <option value="">Selecione</option>
              <option value="voluntario">Voluntário</option>
              <option value="doador">Doador</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <div class="form-row two-col">
          <div>
            <label for="cep">CEP *</label>
            <input id="cep" name="cep" type="text" inputmode="numeric" maxlength="9" required placeholder="00000-000">
          </div>

          <div>
            <label for="estado">Estado (UF) *</label>
            <select id="estado" name="estado" required>
              <option value="">Carregando...</option>
            </select>
          </div>
        </div>

        <div class="form-row two-col">
          <div>
            <label for="cidade">Cidade *</label>
            <select id="cidade" name="cidade" required>
              <option value="">Selecione o estado primeiro</option>
            </select>
          </div>

          <div>
            <label for="endereco">Endereço</label>
            <input id="endereco" name="endereco" type="text" autocomplete="address-line1" placeholder="Rua, número, complemento">
          </div>
        </div>
      </fieldset>

      <div class="button-row">
        <button class="btn" type="submit">Enviar Cadastro</button>
        <button class="btn secondary" type="reset">Limpar</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container center small">
      <p>© <span id="year3"></span> ONG Esperança.</p>
    </div>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
